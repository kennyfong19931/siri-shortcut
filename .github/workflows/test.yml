name: Test Cloudflare Functions
on:
  push:
    paths:
      - 'functions/**'
jobs:
  update:
    name: Run test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup node env
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: |
          npm install

      - name: Run test
        run: |
          npm run test

